<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
    <header class="header__main">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="more__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main__page">
      <section class="add__task_section">
      <h3 class="label__task">Add Item</h3>
      <div class="task__row_wrapper">
        <input class="new__task task input__task" type="text">
        <button class="btm__all">Add</button>
     </div>
    </section>
    <section>
    <h3 class="title">Todo</h3>
    <ul class="lists incomplete__tasks">
      <li class="sub__lists">
        <input class="input__checkbox" type="checkbox">
        <label class="task task__label">Pay Bills</label>
        <input type="text" class="task task__input">
        <button class="btm__all edit">Edit</button>
        <button class="btm__all delete">
          <img class="img" src="./remove.svg" alt="remove button image">
        </button>
      </li>
        <li class="sub__lists edit__mode">
        <input class="input__checkbox" type="checkbox">
        <label class="task task__label">Go Shopping</label>
        <input type="text" class="task task__input"
               value="Go Shopping"
               class="task">
        <button class="btm__all edit">Save</button>
        <button class="btm__all delete">
            <img class="img" src="./remove.svg" alt="remove button image">
        </button>
        </li>
    </ul>
  </section>
  <section>
   <h3 class="title">Completed</h3>
   <ul class="lists completed__tasks">
      <li class="sub__lists">
        <input class="input__checkbox" type="checkbox" checked>
        <label class="task task__label">See the Doctor</label>
        <input type="text" class="task task__input">
        <button class="btm__all edit">Edit</button>
        <button class="btm__all delete">
          <img class="img" src="./remove.svg" alt="remove button image">
        </button>
      </li>
     </ul>
    </section>
    </main>
  <script src="app.js"></script>
</body>
</html>
