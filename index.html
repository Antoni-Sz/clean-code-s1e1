<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/
              css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
    <div class="eisenhower-matrix">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info"
         href="https://goal-life.com/page/
               method/matrix-eisenhower">
               Want more details?</a>
    </div>
    <div class="main-page">
      <p id="add-task-section">
      <label class="label-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task input-task" type="text">
        <button class="btm-all">Add</button>
     </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="lists" id="incomplete-tasks">
      <li class="sub-lists">
        <input class="input-checkbox" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="btm-all edit">Edit</button>
        <button class="btm-all delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
        <li class="sub-lists edit-mode">
        <input class="input-checkbox" type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" class="task task-input"
               value="Go Shopping"
               class="task">
        <button class="btm-all edit">Save</button>
        <button class="btm-all delete">
            <img class="img" src="./remove.svg">
        </button>
        </li>
    </ul>
   <h3 class="title">Completed</h3>
   <ul class="lists" id="completed-tasks">
      <li class="sub-lists">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="btm-all edit">Edit</button>
        <button class="btm-all delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
     </ul>
    </div>
  <script src="app.js"></script>
</body>
</html>
